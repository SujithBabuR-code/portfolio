<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add a link to the font icons you want to use (e.g., Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Define styles for the footer */
        footer {
            height: 90vh;
            background: linear-gradient(to right, #9fccfa,#0974f1,#00326a );
            /* Adjust gradient colors as needed */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            border-radius: 30px;
        }

        /* Style for the social media links */
        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #00f;
            /* Change the color on hover */
        }
    </style>
</head>

<body>
    <footer>
        <h1>Follow Us</h1>
        <div class="social-links">
            <a href="#" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>
</body>

</html>
