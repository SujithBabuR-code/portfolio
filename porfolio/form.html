<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="form-container">
        <h2>Contact Us</h2>
        <div class="message" id="message">
            <!-- Message content will be displayed here -->
        </div>
        <form id="contact-form" name="contact" method="post" data-netlify="true">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="button-container">
                <button type="submit" class="submit-button">Submit</button>
                <button type="reset" class="reset-button">Reset</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("contact-form");
            const message = document.getElementById("message");

            form.addEventListener("submit", function (event) {
                event.preventDefault();

                // Perform form submission logic here (e.g., sending data to a server)

                // Assuming the form submission is successful, display a success message.
                message.textContent = "Thank you for your message!!";
                message.style.color = "green";
                message.style.display = "block";

                // Clear the form fields
                form.reset();
            });
        });
    </script>

    </script>
</body>

</html>
